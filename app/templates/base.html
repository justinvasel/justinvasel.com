<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.GATRACKINGID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ config.GATRACKINGID }}');
    </script>

    <meta name="description" content="The personal website of Justin Vasel">
    <meta name="keywords" content="particle, physics, HEP, neutrino, academia, cv, wtflux">
    <meta name="author" content="Justin Vasel">

    <!--  Social media metas -->
    <meta property="og:title" content="Justin Vasel">
    <meta property="og:site_name" content="JustinVasel.com">
    <meta property="og:description" content="Physics Ph.D. Candidate official webpage">
    <meta property="og:image" content="https://justinvasel.com/static/img/splash.png">
    <meta property="og:url" content="https://justinvasel.com/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="Justin Vasel, Physics Ph.D. Candidate">
    <meta name="twitter:site" content="@justinvasel">

    {% if title %}
    <title>Justin Vasel â€” {{ title }}</title>
    {% else %}
    <title>Justin Vasel</title>
    {% endif %}

    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,600|Source+Sans+Pro:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-16x16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-96x96.png') }}" sizes="96x96">

    <!-- js -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/feyn.min.js') }}"></script>
  </head>
  <body>
    {% block page %}
    {% endblock %}
  </body>

  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fa.js') }}"></script>
  <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>

  <script>
    $(document).ready(function(){
      $('.date').each(function(index, element){
        date = moment($(this).text(), "YYYY-MM-DD");
        $(this).text(date.format("YYYY MMMM D"));
      });
    });
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML' async></script>

</html>
